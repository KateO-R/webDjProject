{% extends 'MyApp/layoute.html' %}

{% block title %}
    <title>Add posts</title>
{% endblock %}

{% block content %}
<h1>Add your posts here!</h1>
<div>
    <h2>Form for adding new posts</h2>
    <form method="post" class="p-4 border rounded">
        <input type="text" class="form-control" placeholder="Post title"> <br>
        <input type="text" class="form-control" placeholder="Author name"> <br>
        <input type="text" class="form-control" placeholder="Short description"> <br>
        <textarea class="form-control" placeholder="Main text"></textarea> <br>
        <input type="date" class="form-control"> <br>
        <input type="time" class="form-control"> <br>
        <button type="submit" class="btn btn-primary">Add post</button>
    </form>
</div>
{% endblock %}
